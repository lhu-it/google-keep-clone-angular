<div id="this" [class.active]="active">
  <app-circle-button class="inline-button"
    icon="search" [small]="true">
  </app-circle-button>
  <input class="search-box" type="text" placeholder="Tìm kiếm"
    (focus)="active = true" (blur)="active = false">
  <app-circle-button class="inline-button"
    icon="close" [small]="true">
  </app-circle-button>
</div>
